<div class="container-fluid">
  <div class="row">
    <app-subtitle mySubTitle="8. Attributed Personal Services Income"></app-subtitle>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <h5>Tax withheld from attributed personal services income</h5>
      </div>
    </div>
    <div class="col-md-5">
      <input type="text" name="taxWithHeld" [(ngModel)]="retrievedSelfData.taxWithHeld" class="form-control edgeControl">
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <h5>
          Total amount of attributed personal services income
        </h5>
      </div>
    </div>
    <div class="col-md-5">
      <input type="text" name="total" [(ngModel)]="retrievedSelfData.total" class="form-control edgeControl">
    </div>
  </div>

</div>

<button type="button" (click)="showModel()">show model</button>
<br>
<hr>
<br>
