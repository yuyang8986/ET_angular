<div class="container">
  <div class="card">
    <h5 class="card-header">Reset your password</h5>
    <div class="card-body">
      <h5 class="card-title">Please input your email below</h5>
      <form #sendPasswordReset="ngForm" (ngSubmit)="submit()">
        <div class="row">
          <label class="col-md-1">email</label>
          <input name="email" [(ngModel)]="model.email" class="col-md-5" type="text">
        </div>
        <div class="form-group"></div>

        <div class="row align-items-center"> 
          <button type="submit" class="btn btn-primary">Submit</button>
          <button routerLink="/" class="btn btn-primary offset-md-1">Back to homepage</button>
        </div>
      </form>
    </div>
  </div>
</div>
