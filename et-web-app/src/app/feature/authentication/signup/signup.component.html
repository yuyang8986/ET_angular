<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/background/login-register.jpg) no-repeat center center;">
    <div class="auth-box">
        <div>
            <div class="logo">
                <span class="db"><img src="assets/images/logo.jpg" alt="logo" /></span>
                <!-- <h5 class="font-medium m-b-20">Sign Up to Admin</h5> -->
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" class="form-horizontal m-t-20" action="index.html">
                        <!-- <div class="form-group row ">
                            <div class="col-12 ">
                                <input class="form-control form-control-lg" type="text" required=" " placeholder="Name">
                            </div>
                        </div> -->
                        <div class="form-group row">
                            <div class="col-12 ">
                                <input name="username" autocomplete="off" [(ngModel)]="model.username" class="form-control form-control-lg" type="text" required=" " placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 ">
                                <input name="password" autocomplete="off" #password [(ngModel)]="model.password" class="form-control form-control-lg" type="password" required placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 ">
                                <input name="confirmPassword" #confirmPassword [(ngModel)]="model.confirmPassword" class="form-control form-control-lg" type="password" required placeholder="Confirm Password">
                            </div>
                        </div>
                        <div *ngIf="!showPasswordValidation()" style="color:red">
                            <label>* Please input the same password</label>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <input name="firstname" autocomplete="off" [(ngModel)]="model.firstname" class="form-control form-control-lg" type="text" required=" " placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 ">
                                <input name="lastname" autocomplete="off" [(ngModel)]="model.lastname" class="form-control form-control-lg" type="text" required=" " placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 ">
                                <input name="email" autocomplete="off" [(ngModel)]="model.email" class="form-control form-control-lg" type="email" required=" " placeholder="Email">
                            </div>
                        </div>
                        <div *ngIf="!showEmailValidation()" style="color:red">
                            <label>* Please type the right formate of email</label>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12 ">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">I agree to all <a href="javascript:void(0)">Terms</a></label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center ">
                            <div class="col-xs-12 p-b-20 ">
                                <button class="btn btn-block btn-lg btn-info" [disabled]="!this.showAllValidation()" type="submit">SIGN UP</button>
                            </div>
                        </div>
                        <div class="form-group m-b-0 m-t-10 ">
                            <div class="col-sm-12 text-center ">
                                Already have an account? <a href="/login " class="text-info m-l-5 "><b>Sign In</b></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
